<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>

  <body>
    <ul class="navbar fadeInDown animated">
      <li class="li"><a href="index.html" class="link">HOME</a></li>
      <li class="li"><a href="" class="link">SOCIAL</a></li>
      <li class="li"><a data-toggle="modal" href="#myModal">ABOUT</a></li>
      <li class="li"><a href="" class="link">CONTACT US</a></li>
    </ul>

    <div class="start-menu container">
      <div class="container">
        <h1>Ping Pong!!</h1>
        <img src="images/030.gif" alt="image" class="image">
        <p>Type in your name then click start to continue</p>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Player 1 Name:</label>
            <input required class="player1Name form-control" type="text">
          </div>
        </form>
        <form id="player-2">
          <div class="form-group">
            <label for="player2Name">Player 2 Name:</label>
            <input required class="player2Name form-control" type="text">
          </div>
        </form>
        <button id="start" class="btn-info btn">Start</button>
      </div>
    </div>

    <div class="player-console container">
      <button id="new-game" class="btn-info btn">NEW GAME</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1: <span id = "player1Name"><span></h2>
          <button id="player1-roll" class="btn-info btn">Roll</button>
          <button id="player1-hold" class="btn-info btn">Hold</button>
          <h2>Dice Roll: <span id="die-roll-1"></span></h2>
          <p>Round Total: <span id="round-total-1"></span></p>
          <p>Total Score: <span id="total-score-1"></span></p>
        </div>

        <div class="col-md-6">
          <h2>Player 2: <span id = "player2Name"><span></h2>
          <button id="player2-roll" class="btn-info btn">Roll</button>
          <button id="player2-hold" class="btn-info btn">Hold</button>
          <h2>Dice Roll: <span id="die-roll-2"></span></h2>
          <p>Round Total: <span id="round-total-2"></span></p>
          <p>Total Score: <span id="total-score-2"></span></p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copywrights 2016: Newton</p>
    </div>

  </body>

</html>
